<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Inter, sans-serif;
    "
  >
    <table>
      <tr>
        <td>
          <img
            width="200"
            src="./raoul-droog-yMSecCHsIBc-unsplash.jpg"
            alt="meow"
          />
        </td>
        <td>
          <img
            width="200"
            src="./timo-volz-ZlFKIG6dApg-unsplash.jpg"
            alt="cat"
          />
        </td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" /></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" /></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <label><input type="radio" name="gender" value="M" />M</label>
          <label><input type="radio" name="gender" value="F" />F</label>
        </td>
      </tr>
      <tr>
        <td>Fruits:</td>
        <td>
          <label><input type="checkbox" value="M" />Mango</label>
          <label><input type="checkbox" value="B" />Banana</label>
        </td>
      </tr>
      <tr>
        <td>Fav. color:</td>
        <td>
          <input type="color" />
        </td>
      </tr>
      <tr>
        <td>DoB</td>
        <td>
          <input type="date" />
        </td>
      </tr>
      <tr>
        <td>Time:</td>
        <td>
          <input type="time" />
        </td>
      </tr>

      <tr>
        <td>Rating</td>
        <td>
          <input type="range" />
        </td>
      </tr>
      <tr>
        <td>Photo:</td>
        <td><input type="file" accept="image/*" /></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea></textarea></td>
      </tr>

      <tr>
        <td>Country:</td>
        <td>
          <select>
            <option disabled selected hidden>Please select...</option>
            <option value="bd">bangladesh</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <center>
            <button>Submit</button>
          </center>
        </td>
      </tr>
    </table>
  </body>
</html>
